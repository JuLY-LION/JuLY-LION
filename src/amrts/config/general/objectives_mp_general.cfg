CreateObjectType("mp.greatbattle_check", "Objective")
{
  GameObj();
  ObjectiveObj()
  {
    Condition("AND")
    {
      Condition("HaveType")
      {
        Relation("Enemy");
        Combine(1);
        Type("army.building.hq1")
        {
          Operator("<");
          Amount(1);
        }
      }
      Condition("HaveType")
      {
        Relation("Enemy");
        Combine(1);
        Type("army.building.barracks1")
        {
          Operator("<");
          Amount(1);
        }
      }
      Condition("HaveType")
      {
        Relation("Enemy");
        Combine(1);
        Type("army.building.garage1")
        {
          Operator("<");
          Amount(1);
        }
      }
      Condition("HaveType")
      {
        Relation("Enemy");
        Combine(1);
        Type("army.building.resourcedepot")
        {
          Operator("<");
          Amount(1);
        }
      }

      Condition("HaveType")
      {
        Type("army.building.hq2")
        {
          Operator(">=");
          Amount(1);
        }
      }
    }
    Action()
    {
      NewObjective("common.timer.win");
    }
  }
}